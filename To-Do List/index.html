<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">  
</head>
<body>
    <main class="Tdo">
        <section class="greeting">
            <h2 class="title">
                Hello There, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <section class="createTodo">
            <h3>CREATE A TODO LIST</h3>

            <form id="newTodoForm">
                <h4>What's on your mind?</h4>
                <input type="text" name="content"  id="content"  autocapitalize="on"
                placeholder="e.g. Make a website!">

                <h4>Pick a category</h4>
                <div class="options">

                    <label>
                        <input 
                        type="radio" name="category" id="category1" value="business">
                        <span class="bubble Business"></span>
                        <div>Business</div>
                    </label>
                    
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble Personal"></span>
                        <div>Personal</div>
                    </label>

                </div>
                <input id="submit" type="submit" value="Add Task">

                
        </section>
<!--below add task -->
        <section class="todoList">
          <h3>TODO LIST</h3>
            <ul id="tasks"class="list">
            </ul>
            
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
