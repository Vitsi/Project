<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link haref="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>  
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                        "I am not bound to win, but I am bound to be true.
                        I am not bound to succeed, but I am bound to live by
                        the light that I have. I must stand with anybody that
                        stands right, and stand with him while he is right, 
                        and part with him when he goes wrong."
                </span>
                
            </div>
            <div class="person">Abraham Lincon</div>
            <div class="button-area">
                    <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div> 
    <script src="main.js" ></script>
</body>
</html>
